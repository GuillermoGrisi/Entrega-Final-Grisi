    <main id="main-vuelos" class="container-fluid mb-sm-5">
      <h2 class="titulo-vuelos">Vuelos</h2>
      <div class="row p-sm-1">
        <section class="col-11 col-md-8">
          <form action="" method="post" id="formulario_vuelos">
            <label for="ciudad_origen" class="form-label"
              >Ciudad de origen:</label
            >
            <input
              type="text"
              class="form-control"
              id="ciudad_origen"
              name="ciudad_origen"
              placeholder="Origen"
            />
            <br />
            <label for="ciudad_destino" class="form-label"
              >Ciudad de destino:</label
            >
            <input
              type="text"
              class="form-control"
              id="ciudad_destino"
              name="ciudad_destino"
              placeholder="Destino"
            />
            <br />
            <div
              class="container-fluid p-0 d-flex flex-column flex-md-row justify-content-evenly"
            >
              <div class="col-7 col-md-5">
                <label for="fecha_partida" class="form-label"
                  >Fecha de partida:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_partida"
                  name="fecha_partida"
                />
                <br />
              </div>
              <div class="col-2"></div>
              <div class="col-7 col-md-5">
                <label for="fecha_regreso" class="form-label"
                  >Fecha de regreso:</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="fecha_regreso"
                  name="fecha_regreso"
                />
                <br />
              </div>
            </div>
            <fieldset class="p-sm-5">
              <label for="adultos" class="form-label">Mayores</label>
              <select
                type="date"
                class="form-select"
                id="adultos"
                name="adultos"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <label for="menores" class="form-label">Menores</label>
              <select
                type="date"
                class="form-select"
                id="menores"
                name="menores"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </fieldset>
            <input type="button" value="Buscar" id="boton_buscar" />
          </form>
        </section>
        <aside class="d-md-block col-3">
          <div
            id="carouselExampleDark"
            class="carousel carousel-dark slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img
                  src="../assets/images/arraial.webp"
                  class="img-carousel"
                  alt="Imagen de playa de Arraial do Cabo"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/images/paris.webp"
                  class="img-carousel"
                  alt="Imagen de Paris"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="../assets/images/cancun.webp"
                  class="img-carousel"
                  alt="Imagen de playa de Cancun"
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </aside>
      </div>
    </main>
