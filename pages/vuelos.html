<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />
    <meta name="author" content="Viajes Grupo 1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link

  </head>
  <body>
    <header
      class="container-fluid sticky-top d-flex justify-content-center shadow-sm bg-secondary-subtle bg-opacity-75"
    >
      <section class="row col-8" id="logo">
        <div class="col-4">
          <img
            class="p-0 m-2"
            id="img_header"
            src="../assets/images/agencia-logo.jpg"
            alt="Brujula-logo de la empresa"
          />
        </div>
        <div
          class="col-8 d-flex justify-content-end align-items-center d-md-none"
        >
          <nav class="dropdown p-0">
            <button
              id="boton"
              class="btn p-0"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                id="menu_hamb"
                src="../assets/images/menu-hamb.svg"
                alt="menu-hamburguesa"
              />
            </button>
            <ul class="dropdown-menu bg-transparent border-0">
              <li>
                <a
                  class="dropdown-item bg-primary-subtle border border-black rounded w-75 float-end"
                  href="../index.html"
                  type="button"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item bg-primary-subtle border border-black rounded w-75 float-end"
                  href="./paquetes.html"
                  type="button"
                  >Paquetes</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item bg-primary-subtle border border-black rounded w-75 float-end"
                  href="./vuelos.html"
                  type="button"
                  >Vuelos</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item bg-primary-subtle border border-black rounded w-75 float-end"
                  href="./blog.html"
                  type="button"
                  >Blog</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item bg-primary-subtle border border-black rounded w-75 float-end"
                  href="./contacto.html"
                  type="button"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <nav
          class="col-8 d-none d-md-flex justify-content-center align-items-end h-100 p-0"
        >
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a
                class="nav-link text-primary"
                aria-current="page"
                href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./paquetes.html">Paquetes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./vuelos.html">Vuelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main class="container-fluid mt-5 mb-0 mb-sm-5 pb-5">
      <h2 class="p-0 ms-3 mb-2 text-primary">Vuelos</h2>
      <div class="row d-flex justify-content-around m-0 p-2 p-sm-1 p-5">
        <section class="col-11 col-md-8 border border-black p-4">
          <form action="" method="post" id="formulario_vuelos">
            <label for="ciudad_origen" class="form-label"
              >Ciudad de origen:</label
            >
            <input
              type="text"
              class="form-control w-100 border-black rounded p-1"
              id="ciudad_origen"
              name="ciudad_origen"
              placeholder="Origen"
            />
            <br />
            <label for="ciudad_destino" class="form-label"
              >Ciudad de destino:</label
            >
            <input
              type="text"
              class="form-control w-100 border-black rounded p-1"
              id="ciudad_destino"
              name="ciudad_destino"
              placeholder="Destino"
            />
            <br />
            <div
              class="container-fluid p-0 d-flex flex-column flex-md-row justify-content-evenly"
            >
              <div class="col-7 col-md-5">
                <label for="fecha_partida" class="form-label"
                  >Fecha de partida:</label
                >
                <input
                  type="date"
                  class="form-control w-100 border-black rounded p-1"
                  id="fecha_partida"
                  name="fecha_partida"
                />
                <br />
              </div>
              <div class="col-2"></div>
              <div class="col-7 col-md-5">
                <label for="fecha_regreso" class="form-label"
                  >Fecha de regreso:</label
                >
                <input
                  type="date"
                  class="form-control w-100 border-black rounded p-1"
                  id="fecha_regreso"
                  name="fecha_regreso"
                />
                <br />
              </div>
            </div>
            <fieldset
              class="w-100 border border-black mb-4 p-2 pt-5 pb-5 p-sm-5 bg-success-subtle d-flex justify-content-evenly rounded"
            >
              <label for="adultos" class="form-label">Mayores</label>
              <select
                type="date"
                class="form-select w-25 border-black rounded p-1"
                id="adultos"
                name="adultos"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
              <label for="menores" class="form-label">Menores</label>
              <select
                type="date"
                class="form-select w-25 border-black rounded p-1"
                id="menores"
                name="menores"
              >
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </fieldset>
            <input
              class="bg-success bg-opacity-75 w-25 border p-2 rounded float-end"
              type="button"
              value="Buscar"
              id="boton_buscar"
            />
          </form>
        </section>
        <aside class="d-none d-md-block col-3 border p-0">
          <div
            id="carouselExampleDark"
            class="carousel carousel-dark slide h-100"
            data-bs-ride="carousel"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="0"
                class="active bg-white"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                class="bg-white"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                class="bg-white"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner h-100">
              <div class="carousel-item active h-100">
                <img
                  src="../assets/images/arraial.webp"
                  class="d-block w-100 h-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item h-100">
                <img
                  src="../assets/images/paris.webp"
                  class="d-block w-100 h-100"
                  alt="..."
                />
              </div>
              <div class="carousel-item h-100">
                <img
                  src="../assets/images/cancun.webp"
                  class="d-block w-100 h-100"
                  alt="..."
                />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleDark"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </aside>
      </div>
    </main>
    <footer
      class="container-fluid p-0 m-0 d-flex justify-content-center shadow-sm bg-secondary-subtle"
    >
      <div class="row col-11">
        <section
          id="logo_footer"
          class="w-75 h-100 d-flex justify-content-start align-items-center p-0 m-0"
        >
          <img
            class="p-0 m-2"
            id="img_footer"
            src="../assets/images/agencia-logo.jpg"
            alt="Brujula-logo de la empresa"
          />
          <article class="p-0 m-0">
            <h4 class="p-0 m-0">Viajes Grupo 1</h4>
            <p class="p-0 m-0">Teléfonos: 26987632-26980987</p>
            <p class="p-0 m-0">E-mail: grupo1@gmail.com</p>
          </article>
        </section>
        <section
          id="redes-sociales"
          class="col-5 w-25 h-100 d-flex justify-content-end align-items-center p-0 m-0"
        >
          <img class="p-1" src="../assets/images/instagram .png" alt="" />
          <img
            class="p-1"
            id="logo-twitter"
            src="../assets/images/twitter .png"
            alt=""
          />
          <img class="p-1" src="../assets/images/facebook .png" alt="" />

      </div>
