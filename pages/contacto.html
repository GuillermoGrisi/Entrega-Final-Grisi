    />
    <meta
      name="keywords"
      content="contacto, viajes, consultas, paquetes turísticos, vuelos, Viajes Grupo 1"
    />
    <meta name="author" content="Viajes Grupo 1" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Contacto-Formulario de contacto-Viajes Grupo 1</title>
  </head>
  <body>
    <header class="container-fluid">
      <section class="row" id="logo">
        <div class="col-4">
          <img
            id="img_header"
            src="../assets/images/agencia-logo.webp"
            alt="Logo de la empresa"
          />
        </div>
        <div class="col-8 d-md-none">
          <nav class="dropdown">
            <button
              id="boton-menu-hamb"
              class="btn"
              type="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <img
                id="menu_hamb"
                src="../assets/images/menu-hamb.svg"
                alt="menu-hamburguesa"
              />
            </button>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="../index.html" type="button"
                  >Home</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./paquetes.html" type="button"
                  >Paquetes</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./vuelos.html" type="button"
                  >Vuelos</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./blog.html" type="button"
                  >Blog</a
                >
              </li>
              <li>
                <a class="dropdown-item" href="./contacto.html" type="button"
                  >Contacto</a
                >
              </li>
            </ul>
          </nav>
        </div>
        <nav id="barra-navegacion" class="col-8 d-none d-md-flex">
          <ul class="nav nav-pills">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="../index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./paquetes.html">Paquetes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./vuelos.html">Vuelos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </section>
    </header>
    <main id="main-contacto" class="container-fluid">
      <div class="row p-sm-1">
        <h2 class="col-11 col-md-8 col-lg-7">Contacto</h2>
        <section class="col-11 col-md-8 col-lg-7">
          <form action="" method="post" id="form_contacto">
            <div class="container-fluid flex-md-row">
              <div class="col-12 col-md-5">
                <label for="nombre">Nombre:</label>
                <input
                  type="text"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="col-2"></div>
              <div class="col-12 col-md-5">
                <label for="apellido">Apellido:</label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  placeholder="Apellido"
                  required
                />
              </div>
            </div>
            <label for="email">Correo electrónico:</label><br />
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Correo electrónico"
              required
            /><br />
            <label for="telefono">Teléfono:</label><br />
            <input
              type="tel"
              id="telefono"
              name="telefono"
              placeholder="444-444444"
              required
            /><br />
            <label for="consulta">Consulta:</label><br />
            <textarea
              id="consulta"
              name="consulta"
              rows="5"
              placeholder="Consulta"
              required
            ></textarea
            ><br />
            <input type="submit" value="Enviar" id="boton_enviar" />
          </form>
        </section>
      </div>
    </main>
    <footer class="container-fluid">
      <div class="row col-11">
        <section id="logo_footer">
          <img
            id="img_footer"
            src="../assets/images/agencia-logo.webp"
            alt="Logo de la empresa"
          />
          <article>
            <h4>Viajes Grupo 1</h4>
            <p>Teléfonos: 26987632-26980987</p>
            <p>E-mail: grupo1@gmail.com</p>
          </article>
        </section>
        <section id="redes-sociales" class="col-5">
          <img src="../assets/images/instagram.webp" alt="Logo de Instagram" />
          <img
            id="logo-twitter"
            src="../assets/images/twitter.webp"
            alt="Logo de Twitter"
          />
          <img src="../assets/images/facebook.webp" alt="Logo de Facebook" />
        </section>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
